name: Update Spotify Secrets

on:
  workflow_dispatch:
  
  schedule:
    - cron: '15 * * * *'

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Chromium Browser
        uses: actions/cache@v4
        id: chromium-cache
        with:
          path: /usr/bin/chromium-browser
          key: ${{ runner.os }}-chromium-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-chromium-

      - name: Install Chromium
        if: steps.chromium-cache.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Install dependencies
        run: bun i
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'true'
          PUPPETEER_SKIP_DOWNLOAD: 'true'

      - name: Run the secret scraper
        run: bun start
        env:
          CHROMIUM_PATH: /usr/bin/chromium-browser

      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Automatic update of Spotify secrets"
          file_pattern: secrets/*
          commit_user_name: "GitHub Actions"
          commit_user_email: "actions@github.com"
          commit_author: "GitHub Actions <actions@github.com>"